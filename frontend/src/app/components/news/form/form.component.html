
<nav class="navbar navbar-dark bg-primary navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">MicroBlog</a>
    </div>
</nav>
<div class="container d-flex justify-content-center mt-4">
    <div class="content w-50">
        <h1 class="fw-bold text-black-50" [innerText]="news.id != 0 ? 'Edit news' : 'Add a news'"></h1>
        <div class="card mb-3">
            <div class="card-body">
                <h2 class="fw-bold text-muted fs-5" *ngIf="news.id != 0">#{{ news.id }}</h2>
                <form method="post" (ngSubmit)="save()" [formGroup]="formNews">
                    <div class="form-group mb-2">
                      <input type="text" class="form-control" placeholder="Title" (input)="setTitle($event)" formControlName="title">
                    </div>
                    <div class="form-group mb-2">
                      <textarea class="form-control" rows="3" placeholder="Content" (input)="setContent($event)" formControlName="content"></textarea>
                    </div>
                    <div class="form-group mb-2">
                        <input type="text" class="form-control" placeholder="Author" (input)="setAuthor($event)" formControlName="author">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Tags" (input)="setTags($event)" formControlName="tags">
                    </div>
                    <div class="d-flex justify-content-end mt-4">
                        <button class="btn btn-success fw-bold" type="submit" [disabled]="formNews.invalid">Save</button>
                        <button class="btn btn-warning fw-bold text-white ms-2" type="button" (click)="cancel()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

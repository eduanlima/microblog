<div class="card mb-3">
    <div class="card-body d-flex flex-row">
        <div class="row flex-fill">
            <h1 class="fw-bold fs-4 text-black-50 opacity-50 m-0">#{{ news.id }}</h1>
            <h2 class="fw-bold fs-5 text-secondary m-0">{{ news.title }}</h2>
            <h3 class="fs-5 text-secondary m-0">{{ news.author }}</h3>
        </div>
        <div class="d-flex align-content-center flex-wrap">
            <button class="btn btn-warning fw-bold text-white" type="button" routerLink="formnews/{{ news.id }}">Edit</button>
            <button class="btn btn-danger fw-bold ms-2" type="button" (click)="delete(news.id)">Delete</button>
        </div>
    </div>
</div>
